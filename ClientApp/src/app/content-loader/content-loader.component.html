<p>
 
</p>

<mat-progress-spinner *ngIf="newsItem == null" mode="indeterminate"></mat-progress-spinner>  

<mat-card *ngIf="newsItem != null">
   

  <mat-card-title-group>
  
    <mat-card-title>{{ newsItem.title }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  
  
 
      <img mat-card-md-image [src]="newsItem.urlToImage">
     
  </mat-card-title-group>

  <mat-card-content>
      <p>
        {{ newsItem.description }}
      </p>
    </mat-card-content>

<mat-card-actions>
    <mat-chip-list>
        <mat-chip (click)="goNext(-1)">Previous</mat-chip>
        <mat-chip (click)="goNext(1)">Next</mat-chip>
    </mat-chip-list>
</mat-card-actions>
<mat-card-footer>
    {{ newsItem.author }} published at: {{ newsItem.publishedAt }}
</mat-card-footer>
</mat-card>
